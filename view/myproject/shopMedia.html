     <div>
        <div class="shop-slide-container">
            <div class="close">X</div>

    <script src="../static/js/jquery.min.js"></script>
    <script src="../static/js/zepto.min.js"></script>
    <script src="../static/js/touch.js"></script>
    <script src="../js/screenfull.js"></script>
    <script src="../js/video.min.js"></script>
    <script src="../static/js/shopPhotoSlide.js"></script>
    <script src="../static/js/lazyLoad.js"></script>
    <script>
        $(function () {
            var $$=Zepto
            intiPictures()
            initNav()
            function initNav(){
                $$(".title li").tap(function () {
                $(".title .active").removeClass("active")
                $(this).addClass("active")
                var target = $(this).data("target")
                $(".sm-sec.active").removeClass("active")
                $(target).addClass("active")
            })
            $$(".titles .item").tap(function(){
                $(".titles .item.active").removeClass("active")
                $(this).addClass("active")
                var t=$(this).data("target")
                $("#friend .f-wrapper.active").removeClass("active")
                $(t).addClass("active")
            })
            }
          

            setTimeout(() => {
                $(".videos video").each(function (i, e) {
                    e.src = e.dataset.src
                    e.poster = e.dataset.poster
                    console.log(e.dataset.src);
                    
                    $(e).initVideoPlayer();
                })
            }, 1500);
            function intiPictures(){
               
                var ss
                $$("#pics img").tap(function(){
                    var curSrc=this.src?this.src:this.dataset.src
                    var imgUrls=[]
                    var idx=0
                    $("#pics img").each(function(i,e){
                        var src=e.src?e.src:e.dataset.src
                        if(curSrc==src){
                            idx=i
                        }
                        imgUrls.push(src)
                })
                if(!ss){
                    ss= new shopSlide(imgUrls,{custom:"img",idx})
                }
               else{
                ss.changeImg(imgUrls,idx)
               }
                })
                $$("#friend img").tap(function(){
                    var curSrc=this.src?this.src:this.dataset.src
                    var imgUrls=[]
                    var idx=0
                    $("#friend img").each(function(i,e){
                        var src=e.src?e.src:e.dataset.src
                        if(curSrc==src){
                            idx=i
                        }
                        imgUrls.push(src)
                })
                if(!ss){
                    ss= new shopSlide(imgUrls,{custom:"img",idx})
                }
               else{
                ss.changeImg(imgUrls,idx)
               }
                })
            }
        })
    </script>
