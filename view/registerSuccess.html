<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" name="viewport" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>注册成功</title>
    <style>
        html {
            font-size: 16px;
        }

        #info {
            text-align: center;
            font-size: .8rem;
            padding: 10px;
            border-bottom: 1px solid #666;
            color: #666;
        }

        #imgDiv div {
            color: red;
            font-size: 1rem;
        }

        #imgDiv {
            text-align: center;
            margin-top: 100px;
        }

        a {
            text-decoration: none;
        }
    </style>
</head>

<body>

    <div id="imgDiv">
        <img src="./static/img/checkmark.png" alt="">
        <div>
            恭喜您， 注册成功！
        </div>
    </div>
    <div id="info">
        页面将于<span id="time">3</span>s后跳转 <a href="https://www.baidu.com/">进入页面</a>，如果没有返回请点击进入页面
    </div>
    <script>
        countTime(3)
        function countTime(time) {
            setTimeout(function () {
                time -= 1
                document.getElementById("time").innerHTML = time
                if (time == 0) {
                    window.location.href = "https://www.baidu.com/"
                }
                countTime(time)
            }, 1000)
        }

    </script>
</body>

</html>
